include-file = ./colors.ini
include-file = ./modules.ini

[bar/mybar]
bottom=false
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

padding-top = 10
padding-bottom = 10
padding-left = 0
padding-right = 0
margin = 2

module-margin = 0

font-0 = Jetbrains Mono Nerd Font:weight=bold:size=11;2
font-1 = "Roboto:size=18:weight=bold;2"
font-2 = "Jetbrains Mono Nerd Font:size=13:weight=bold;2"

modules-left = menu xworkspaces
modules-center = date
modules-right = i3 backlight pulseaudio wlan battery

[settings]
screenchange-reload = false
pseudo-transparency = false

